
<div class="content" role="main">
  <mat-toolbar color="primary" >
    <mat-toolbar-row>
      <button mat-raised-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Bogas</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes 
        <a routerLink="/home" mat-button>home</a> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill style="height: 600px">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/home" mat-list-item>home</a>
        <a routerLink="/new" mat-list-item>New QR form</a>
        <a routerLink="/show" mat-list-item>Show QR</a>
        <a routerLink="/generator" mat-list-item>Generate QR</a>
        <a routerLink="/carousel" mat-list-item>Corousel options</a>
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close
          </a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <div class="main">

        <!-- Main content -->
        <br />

        <router-outlet></router-outlet>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
